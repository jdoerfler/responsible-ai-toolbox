name: github pages

on:
  push:
    branches:
      - main
      - docs-test

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
        env:
          CACHE_NUMBER: 0
      - name: Cache conda
        uses: actions/cache@v3
        with:
          path: ~/conda_pkgs_dir
          key:
            $docs-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('setup.cfg') }}-${{ hashFiles('setup.py') }}-${{ hashFiles('tests/conftest.py') }}-${{ hashFiles('.github/workflows/publish_docs.yml') }}
      - uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          channels: conda-forge
          channel-priority: strict
          activate-environment: sphinx-docs
          environment-file: ./docs/conda_env.yml
          use-only-tar-bz2: true
      - run: |
          conda activate sphinx-docs
          which pip

      - uses: actions/cache@v3
        with:
          path: ${{ env.pythonLocation }}
          key: docs-env-${{ env.CACHE_NUMBER }}-${{ env.pythonLocation }}-${{ hashFiles('setup.cfg') }}-${{ hashFiles('setup.py') }}-${{ hashFiles('tests/conftest.py') }}-${{ hashFiles('.github/workflows/publish_docs.yml') }}

      - name: Install package
        run: python3 -m pip install .[mushin]

      - name: Install docs dependencies
        run: pip install -r ./docs/requirements.txt

      - name: Run sphinx
        run: (cd ./docs/ && make html)

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_dir: ./docs
          publish_dir: ./docs/build/html
